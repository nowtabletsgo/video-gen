version: 1
models_root: models
groups:
  diffusion_models:
    description: Wan 2.2 Remix NSFW I2V models (high/low).
    items:
    - id: wan22_remix_i2v_high_v21
      path: diffusion_models/wan22RemixT2VI2V_i2vHighV21.safetensors
      accept_aliases:
      - wan2.2/Wan2.2_Remix_NSFW_i2v_14b_high_lighting_v2.1.safetensors
      - diffusion_models/Wan2.2_Remix_NSFW_i2v_14b_high_lighting_v2.1.safetensors
      prefer: diffusion_models/wan22RemixT2VI2V_i2vHighV21.safetensors
