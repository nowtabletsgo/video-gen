      prefer: diffusion_models/wan22RemixT2VI2V_i2vHighV21.safetensors
      source:
        type: hf_private
        repo: jusmin/private-test
        path: diffusion_models/wan22RemixT2VI2V_i2vHighV21.safetensors
    - id: wan22_remix_i2v_low_v21
      path: diffusion_models/wan22RemixT2VI2V_i2vLowV21.safetensors
      accept_aliases:
      - wan2.2/Wan2.2_Remix_NSFW_i2v_14b_low_lighting_v2.1.safetensors
